<div class="table-card">
  <div class="table-header">
    <h3>Assignments</h3>
  </div>
  <div class="table-body">
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Doctor</th>
          <th>Status</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assignment of assignments">
          <td>{{ assignment.requestId }}</td>
          <td>{{ assignment.doctorId }}</td>
          <td>{{ assignment.status || 'Pending' }}</td>
          <td>{{ assignment.address || '-' }}</td>
        </tr>
        <tr *ngIf="!assignments.length">
          <td colspan="4" class="muted">No assignments found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
